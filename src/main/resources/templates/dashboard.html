<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Server Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .status-online {
            color: green;
        }
        .status-offline {
            color: gray;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Server Dashboard</h1>

<!-- Form to toggle email notifications -->
<form action="#" th:action="@{/update-settings}" method="post">
    <label for="emailEnabled">Enable Email Notifications:</label>
    <input type="checkbox" id="emailEnabled" name="emailEnabled" th:checked="${emailEnabled}">
    <button type="submit">Save Settings</button>
</form>

<!-- Form to add new website -->
<form action="#" th:action="@{/add-website}" method="post">
    <label for="newWebsite">Add New Website:</label>
    <input type="text" id="newWebsite" name="newWebsite" placeholder="https://example.com" required>
    <button type="submit">Add Website</button>
</form>

<table>
    <thead>
    <tr>
        <th>URL</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${urlStatuses}">
        <td th:text="${entry.key}"></td>
        <td>
            <span th:if="${entry.value}" class="status-online">Online</span>
            <span th:if="${!entry.value}" class="status-offline">Offline</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
